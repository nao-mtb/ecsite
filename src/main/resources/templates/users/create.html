<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h3>新規ユーザ登録</h3>
    <form method="POST" th:action="@{/user/save}" th:object="${user}" novalidate>
    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
    </ul>  
        <div class="container">
            <label for="lastName">姓</label>
            <input type="text" th:field="*{lastName}" th:errorclass="bg-warning">
            <span th:errors="*{lastName}"></span>
        </div>
        <div class="container">
            <label for="firstName">名</label>
            <input type="text" th:field="*{firstName}" th:errorclass="bg-warning">
            <span th:errors="*{firstName}"></span>
        </div>      
        <div class="container">
            <label for="mail">Email</label>
            <input type="email" th:field="*{mail}" th:errorclass="bg-warning">
            <span th:errors="*{mail}"></span>
        </div>      
        <div class="container">
            <label for="birthDate">生年月日</label>
            <input type="date" th:field="*{birthDate}" th:errorclass="bg-warning">
            <span th:errors="*{birthDate}"></span>
        </div>      
        <div class="container">
            <label for="password">パスワード</label>
            <input type="password" th:field="*{password}" th:errorclass="bg-warning">
            <span th:errors="*{password}"></span>
        </div>
        <div>
            <input type="hidden" th:field="*{deleteFlag}" value="0">
        </div>      
        <input type="submit" value="登録">
    </form>
</body>
</html>
