<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h3>ログイン</h3>
    <div th:fragment="main">
    <div class="alert" th:if="${param.error}">
        ユーザ名/パスワード名が正しくありません
    </div>
    <form th:method="post" th:action="@{/login}">
        <div class="container">
            <label for="usr">ログインID</label>
            <input type="text" id="usr" name="usr"><br>
            <label for="passwd">パスワード</label>
            <input type="password" id="passwd" name="passwd"><br>
            <a class="reset-button" th:href="@{/user/profile/password/reset/request}">パスワードを忘れた方はこちら</a>
        </div>
        <input class="button" type="submit" value="ログイン"><br>
        <a class="button" th:href="@{/user/create}">新規会員登録</a>
    </form>
    </div>
</body>
</html>
