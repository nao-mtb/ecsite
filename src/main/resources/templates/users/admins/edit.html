<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h3>編集</h3>
    <form th:method="patch" th:action="@{/user/admin/update/{id}(id=${userAdminForm.id})}" th:object="${userAdminForm}">
        <div class="container">
            <label for="id">ID</label>
            <input type="text" id="user" name="user" th:value="${id}" readonly>
        </div>
        <div class="container">
            <label for="lastName">姓</label>
            <input type="text" th:field="*{lastName}" readonly>
        </div>
        <div class="container">
            <label for="firstName">名</label>
            <input type="text" th:field="*{firstName}" readonly>
        </div>
        <div class="container">
            <label for="mail">Email</label>
            <input type="email" th:field="*{mail}" readonly>
        </div>
        <div hidden class="container">
            <label for="birthDate">生年月日</label>
            <input type="hidden" th:field="*{birthDate}">
        </div>
        <div class="container">
            <label for="deleteFlag">退会</label>
            <select th:field="*{deleteFlag}">
                <option value="0">ー</option>
                <option value="1">退会</option>
            </select>
        </div>
        <input type="submit" value="更新">
    </form>        
</body>
</html>
