<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h3>クレジットカード情報を削除</h3>
    <form th:method="delete" th:action="@{/user/profile/credit-card/delete2/{creditCardId}/(creditCardId=${creditCardId})}" th:object="${creditCard}">
        <div class="container">
            <input type="hidden" name="source" th:value="${source}">
        </div>
        <div class="container">
            <label for="cardNumber">カード番号</label>
            <input type="text" th:field="*{cardNumber}" readonly>
        </div>
        <div class="container">
            <label for="expMonth">有効期限_年</label>
            <input type="number" th:field="*{expMonth}" readonly>
        </div>
        <div class="container">
            <label for="expYear">有効期限_年</label>
            <input type="number" th:field="*{expYear}" readonly>
        </div>
        <input type="submit" name="select" th:value="削除">
        <input type="submit" name="select" th:value="キャンセル">
    </form>    
</body>
</html>
