<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h3>商品一覧</h3>
    <table class="table">
        <thead>
        <tr>
            <th></th><th>商品名</th><th>価格</th><th>重量</th><th>注文数</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td hidden>[[${product.id}]]</td>
                <td>
                </td>
                <td>
                    <a th:href="@{/product/shopping/detail/{productId}(productId=${product.id})}">[[${product.name}]]</a>&nbsp;
                </td>
                <td>[[${product.sellingPrice}]]</td>
                <td>[[${product.weight}]]</td>
                <td>
                    <form th:method="PATCH" th:action="@{/cart/shoppingcart}">
                        <input type="number" name="quantity" size="4" value="1" min="1">
                        <input type="hidden" name="id" th:value="${product.id}">
                        <input type="submit" value="カートに追加">
                    </form>
                </td>
            </tr> 
        </tbody>
    </table>
</body>
</html>
